<div class="p-sm-1 p-md-5">
    <h1 class="logo-fintips text-center display-3 mb-5">fintips</h1>

    <app-mensagem-erro></app-mensagem-erro>

    <form [formGroup]="formularioLogin">
        <div class="mb-4">
            <app-input-text id="email" label="e-mail" [formGroup]="formularioLogin" formControlName="email"></app-input-text>
        </div>
        <div>
            <app-input-text id="senha" label="senha" [formGroup]="formularioLogin" formControlName="senha"
                            [password]="true"></app-input-text>
        </div>
        <button [disabled]="formularioLogin.invalid" type="submit" (click)="login()" class="btn btn-primary w-100 mt-5 mb-3">entrar</button>
    </form>

    <p class="text-right">você ainda não possui uma conta? <a routerLink="/usuario/novo">crie aqui</a></p>
</div>

<div *ngIf="usuario">
    {{usuario | json}}
</div>
