<div class="p-sm-1 p-md-5">
    <h1 class="logo-fintips text-center display-3 mb-5">fintips</h1>
    <h2>esqueceu a sua senha?</h2>
    <h3 class="mb-3">crie uma nova agora!</h3>
    <form [formGroup]="formularioNovaSenha">
        <app-input-text [formGroup]="formularioNovaSenha" formControlName="email" id="email" label="e-mail"></app-input-text>
        <app-input-text [formGroup]="formularioNovaSenha" formControlName="novaSenha" id="nova-senha" label="nova senha"
                        [password]="true"></app-input-text>
        <button type="submit" class="w-100 btn btn-primary" [disabled]="formularioNovaSenha.invalid" (click)="enviaNovaSenha()">alterar senha</button>
    </form>
</div>
