<h1>contas<button (click)="novaConta()"><i class="fas fa-plus"></i></button></h1>

<ul>
    <li *ngFor="let conta of contas">
        {{conta.nome | lowercase}} {{conta.valorInicial | currency : 'BRL'}} <i class="fas fa-pencil-alt"></i><i
            (click)="excluiConta(conta.id)" class="fas fa-trash-alt"></i>
    </li>
</ul>
